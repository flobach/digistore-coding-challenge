openapi: 3.0.0
info:
  title: Messages API
  version: 1.0.0
paths:
  /messages:
    get:
      summary: Get Messages
      description: Retrieves a list of messages.
      parameters:
        - name: status
          in: query
          description: Filter messages by status
          required: false
          schema:
            type: "string"
            enum:
              - "sent"
              - "read"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  messages:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Message"
              example:
                messages:
                  - text: "Hello, World!"
                    status: "read"
                    uuid: "1efa1f69-eba3-6f6a-9ce5-151964c7136c"
                  - text: "How are you today?"
                    status: "sent"
                    uuid: "1efa1f69-eba3-6f6a-9ce5-151964c7136c"
                  - text: "Thanks, I'm fine. How about you?"
                    status: "sent"
                    uuid: "1efa1f69-eba3-6f6a-9ce5-151964c7136c"
        '400':
          description: "An error has occoured"
  /messages/send:
    post:
      summary: Send a Message
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              required:
                - text
              properties:
                text:
                  description: The text you want to send
                  type: "string"
                  example: "Hello from Munich"
      responses:
        '204':
          description: Successfully sent
        '400':
          description: "An error has occoured"
components:
  schemas:
    Message:
      type: object
      properties:
        messages:
          type: "array"
          items:
            type: "object"
            properties:
              uuid:
                type: "string"
                description: "a RFC4122 compatible uuid"
                example: "1efa1f69-eba3-6f6a-9ce5-151964c7136c"
              text:
                type: "string"
                example: "Some message"
              status:
                type: "string"
                enum:
                  - "sent"
                  - "read"